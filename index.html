<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Tech7Bloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <header>
            <h1>AGE CALCULATOR</h1>
        </header>

        <div>
            <label>Enter your Date of Birth</label><br>
            <input  id="inputDob"
                    type="data"
                    value="2000-01-01" />
        </div>
        <br />

        <div>
            <label>Current Date</label><br>
            <input  id="cdate"
                    type="date"
                    value="" />
        </div>
        <br />

        <button type="button"
                onclick="getDOB()">
            Calculate
        </button>
        <br />
        <div id="currentAge"></div>

        <script src="script.js"></script>
    </div>
</body>
</html>
